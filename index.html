<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="img" alt="eisenhower matrix">
    <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <p id="new-task-create">
      <label for="new-task" class="label-for-new-task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="add-btn btn">Add</button>
      </div>
    </p>
    <section class="todo-section">
      <h3 class="title-task">Todo</h3>
      <ul id="incompleted-tasks" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
        </li>
        <li class="edit-mode tasks-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="title-task">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="img" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
