<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="tasks">
    <section class="addition-task">
      <h3 class="addition-task__title title">Add Item</h3>
      <div class="addition-task__wrapper">
        <input id="new-task" class="task-input addition-task__task-input" type="text">
        <button class="button addition-task__button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__title title">Todo</h3>
      <ul class="todo-list">
        <li class="todo-list__item task-item">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="task-text todo-list__label">Pay Bills</label>
          <input type="text" class="task-input todo-list__input">
          <button class="button button-edit todo-list__button todo-list__button_edit">Edit</button>
          <button class="button button-delete todo-list__button todo-list__button_delete"><img src="./remove.svg" class="button-delete__img" alt=""></button>
        </li>
        <li class="todo-list__item task-item todo-list__item_edit">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="task-text todo-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input todo-list__input">
          <button class="button button-edit todo-list__button todo-list__button_edit">Save</button>
          <button class="button button-delete todo-list__button todo-list__button_delete"><img src="./remove.svg" class="button-delete__img" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section__title title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-item completed-tasks__item">
          <input type="checkbox" class="checkbox completed-tasks__checkbox" checked>
          <label class="task-text completed-tasks__label">See the Doctor</label>
          <input type="text" class="task-input completed-tasks__input">
          <button class="button button-edit completed-tasks__button completed-tasks__button_edit">Edit</button>
          <button class="button button-delete completed-tasks__button completed-tasks__button_delete"><img src="./remove.svg" class="button-delete__img" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
